<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='risk.css') }}">
</head>
<body>
  <div class="container">
    <h1>RISK PROFILE</h1>
    <form method="POST" action="/risk">
      <div class="form-box">
        <label for="debt">Debt = </label>
        <input type="number" name="debt" id="debt" required><br><br>

        <label for="income">Income = </label>
        <input type="number" name="income" id="income" required><br><br>

        <input type="submit" value="CALCULATE">
      </div>
    </form>

    {% if risk_level %}
    <div class="result-box">
      <h2>Results</h2>
      <p><strong>Debt-to-Income Ratio:</strong> {{ debt_to_income }}%</p>
      <p><strong>Risk Level:</strong> <span class="risk-{{ risk_level.lower().split()[0] }}">{{ risk_level }}</span></p>
    </div>
    {% endif %}
    
    <a href="/" class="home-link">
      <img src="{{ url_for('static', filename='25694.png') }}" alt="Home" class="home-icon">
    </a>
  </div>
</body>
</html>
