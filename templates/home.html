<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home-icon.css') }}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 60px;
    }

    .button-container {
      display: flex;
      gap: 40px;
    }

    .menu-button {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: black;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }

    .menu-button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .blue { background-color: #a8f0ff; }  /* Soft blue */
    .red    { background-color: #ffb3b3; }  /* Soft red */
    .yellow  { background-color: #fff1a8; }  /* Soft yellow */
    .green   { background-color: #b3ffb3; }  /* Soft green */

    /* User info and logout styling */
    .user-info {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .user-greeting {
      font-size: 16px;
      color: #333;
    }
    
    .logout-btn {
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="user-info">
    <span class="user-greeting">Welcome, {{ current_user.username }}!</span>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </div>

  <h1>LOW RISK</h1>

  <div class="button-container">
    <a href="/eligibility" class="menu-button blue">ELIGIBILITY<br>CALCULATOR</a>
    <a href="/risk" class="menu-button red">RISK<br>PROFILE</a>
    <a href="/feedback" class="menu-button yellow">FEEDBACK</a>
    <a href="/dashboard" class="menu-button green">ADMIN<br>DASHBOARD</a>
  </div>

  <a href="/" class="home-link">
    <img src="{{ url_for('static', filename='25694.png') }}" alt="Home" class="home-icon">
  </a>

</body>
</html>
